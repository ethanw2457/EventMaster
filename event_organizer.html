<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Organizer Page</title>
  <link rel="stylesheet" href="event_organizer.css">
</head>
<body>
  <header>
    <h1>Event Organizer Page</h1>
  </header>
  <main>
    <section id="eventFormSection">
      <h2>Add New Event</h2>
      <form id="eventForm">
        <input type="text" id="eventNameInput" placeholder="Event Name" required>
        <input type="date" id="eventDateInput" required>
        <input type="text" id="eventLocationInput" placeholder="Event Location" required>
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>
  <script src="event_organizer.js" defer></script>
</body>
</html>
