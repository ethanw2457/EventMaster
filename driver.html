<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ridesharing Platform</title>
  <link rel="stylesheet" href="driver.css">
</head>
<body>
  <header>
    <h1>Ridesharing Platform</h1>
  </header>
  <main>
    <section id="eventOrganizers">
      <h2>Event Organizers Sign Up</h2>
      <!-- Event organizers sign up form -->
      <form id="organizerSignupForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="Location (Event Venue)" required>
        <textarea placeholder="Description of your car" required></textarea>
        <input type="text" placeholder="Event Name" required>
        <input type="submit" value="Sign Up">
      </form>
    </section>
    <section id="rideSharing">
      <h2>Ridesharing</h2>
      <!-- Display addresses and map for driver -->
      <div id="pickupAddresses">
        <h3>Pickup Addresses</h3>
        <ul id="addressesList">
          <!-- Addresses displayed here -->
          <li>123 Main St</li>
          <li>456 Elm St</li>
        </ul>
      </div>
      <div id="map"></div>
      <!-- Ride request form -->
      <form id="rideRequestForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="submit" value="Request Ride">
      </form>
      <!-- Ride offers -->
      <div id="rideOffers">
        <h3>Ride Offers</h3>
        <!-- Display ride offers here -->
        <ul id="offersList">
          <li>John Doe - 2 spots available</li>
          <li>Jane Smith - 1 spot available</li>
        </ul>
      </div>
    </section>
  </main>
  <script src="driver.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" defer></script>
</body>
</html>
